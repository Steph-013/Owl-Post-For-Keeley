<!DOCTYPE html>
<html lang="en">
<head>
  <title>OwlPostForKeeley</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 30px 10px;
      text-align: center;
      background-color: #ffe6f0;
      font-family: "Monotype Corsiva", sans-serif;
    }

    h1 {
      font-size: 2em;
      color: #d10068;
      margin-bottom: 25px;
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
      min-width: 120px;
    }

    button:hover {
      transform: scale(1.08);
    }

    #yesBtn {
      background-color: #ff5da2;
      color: white;
      border: none;
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      border: none;
      position: relative;
    }

    #gifImage {
      width: 70%;
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #response {
      display: none;
      margin-top: 20px;
      font-size: 1.2em;
      color: #d10068;
      line-height: 1.4em;
    }

    #audioPlayer {
      display: none;
      margin-top: 25px;
    }

    #playAudioBtn {
      background-color: #ff5da2;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      min-width: 220px;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>

  <img
    id="gifImage"
    src="https://media.giphy.com/media/qFmdpUKAFZ6rMobzzu/giphy.gif"
    alt="Cute grey cat GIF"
  >

  <h1>Angel, will you be my Valentine? üß∏ü§ç</h1>

  <button id="yesBtn">Yes! ü§ç</button>
  <button id="noBtn">Nope ÀôêÉ∑Àô</button>

  <p id="response">
    Okay‚Ä¶ you didn‚Äôt have to do that to my heart sweetheart üòåüíò<br>
    I love you endlessly, we'll catch up later! I hope you have a beautiful day and an even better weekend x
  </p>

  <div id="audioPlayer">
    <button id="playAudioBtn">‚ñ∂Ô∏è Billie Eilish - Lunch</button>

    <!-- IMPORTANT AUDIO SETUP -->
    <audio
      id="billieAudio"
      src="billie-lunch.mp3"
      preload="auto"
      controls
      style="display:none"
    ></audio>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const gifImage = document.getElementById("gifImage");
    const response = document.getElementById("response");
    const audioPlayer = document.getElementById("audioPlayer");
    const playAudioBtn = document.getElementById("playAudioBtn");
    const billieAudio = document.getElementById("billieAudio");

    const messages = [
      "This feels like a test.",
      "You‚Äôre enjoying this, aren‚Äôt you? üòå",
      "Chaos behavior.",
      "You woke up and chose violence üò≠",
      "I‚Äî girl <em>please</em>",
      "This is getting interesting‚Ä¶",
      "Okay but imagine saying yes instead üëÄ",
      "Wow. I‚Äôm pretending I didn‚Äôt see that.",
      "And here I thought we were having fun üòè",
      "And I thought today was going to be boring‚Ä¶",
      "Hmm‚Ä¶ interesting choice ü§®",
      "Well, look who‚Äôs having fun now üòå",
      "Ohhh, I did not see that coming",
      "You really know how to keep me on my toes üòå",
      "Hmm‚Ä¶ this feels‚Ä¶ suspiciously fun huh angel?",
      "Should I... just show you what you're missing instead my love? üëÄ",
      "Keeley Baby ‚Ä¶"
    ];

    let shuffled = [];
    let index = 0;

    function shuffleMessages() {
      shuffled = [...messages].sort(() => Math.random() - 0.5);
      index = 0;
    }
    shuffleMessages();

    yesBtn.addEventListener("click", () => {
      yesBtn.disabled = true;
      yesBtn.textContent = "You chose wisely üòå";
      noBtn.style.display = "none";
      response.style.display = "block";

      for (let i = 0; i < 5; i++) {
        confetti({
          particleCount: 20,
          spread: 70,
          origin: { y: 0.6 },
          shapes: ["circle", "heart"],
          colors: ["#ff5da2", "#ff9ede", "#ffccd9"]
        });
      }

      setTimeout(() => {
        gifImage.src =
          "https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExMXQ1azZkZjBreWR2bTBsY2VjcXFwMWhkZmR4OXo3NWE2MnppNGg3MCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rp1c01h7eXgpWcDiOJ/giphy.gif";
        audioPlayer.style.display = "block";
      }, 1000);
    });

    noBtn.addEventListener("mouseover", () => {
      const maxX = window.innerWidth - noBtn.offsetWidth;
      const maxY = window.innerHeight - noBtn.offsetHeight;

      noBtn.style.position = "absolute";
      noBtn.style.left = Math.random() * maxX + "px";
      noBtn.style.top = Math.random() * maxY + "px";

      noBtn.innerHTML = shuffled[index];
      index++;
      if (index >= shuffled.length) shuffleMessages();
    });

    playAudioBtn.addEventListener("click", () => {
      if (billieAudio.paused) {
        billieAudio.currentTime = 0; // forces fresh play
        billieAudio.play();
        playAudioBtn.textContent = "‚è∏ Billie Eilish - Lunch";
      } else {
        billieAudio.pause();
        playAudioBtn.textContent = "‚ñ∂Ô∏è Billie Eilish - Lunch";
      }
    });
  </script>

</body>
</html>
